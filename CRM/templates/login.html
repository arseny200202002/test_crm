{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <img width="50%" src="{% static "logo.png" %}">
              <h2 class="fw-bold mb-2 text-uppercase">SnailCRM</h2>
              <p class="text-white-50 mb-5"></p>
              <form method="post" action="">
                  {% csrf_token %}
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Логин</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Пароль</label>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Вход</button>
              </form>

            </div>
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
